<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8">
  <title>햃햨햟햫 햑햟혝혦혣 | 뤯쫧햟햧햫</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>游뿩 뤯쫧햟햧햫 햃햨햟햫 햑햟혝혦혣</h2>

<div class="card">

  <div class="lang">
    <button onclick="setLang('ky')">游썷릖 햌혦햡혦향혢햟</button>
    <button onclick="setLang('ru')">游游 먬혜혜햨햦햧</button>
  </div>

  <input id="name" placeholder="햃혝혦훢햢혦 햤햟향">
  <p>햃쒫썜햟 혝햟햫햢햟훢혦향:</p>
  <div class="avatars">
    <img src="avatars/mickey.png" alt="Mickey" onclick="selectAvatar('mickey.png', event)">
    <img src="avatars/minnie.png" alt="Minnie" onclick="selectAvatar('minnie.png', event)">
    <img src="avatars/spongebob.png" alt="SpongeBob" onclick="selectAvatar('spongebob.png', event)">
    <img src="avatars/pikachu.png" alt="Pikachu" onclick="selectAvatar('pikachu.png', event)">
  </div>

  <button onclick="joinGame()">뤰꿿쫧햟 햨쮐걤햩혞혞</button>

  <p id="room"></p>
  <p id="question">햌훮혝훮훢훮향...</p>

  <div class="rope-box">
    <span id="p1">游녻 뤰꿿쫨혞 1</span>
    <div id="rope">|</div>
    <span id="p2">游녻 뤰꿿쫨혞 2</span>
  </div>

  <input id="answer" placeholder="했쮏쮏혝혞 햤햟향">
  <button onclick="sendAnswer()">했쮏쮏 햠햣훮훮</button>

  <p id="info"></p>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
